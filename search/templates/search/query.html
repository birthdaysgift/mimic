{% load static %}
{% load html_attrs %}

<link rel="stylesheet" href="{% static 'search/css/query.css' %}">

<div class="query-panel">
    <form method="POST" action="{% url 'search:users' %}">
        {% csrf_token %}
        {{ form.username|set_attrs:"class='query-entry' placeholder='Write username and press Enter'" }}
    </form>
</div>

<script src="{% static 'search/js/query.js' %}"></script>
