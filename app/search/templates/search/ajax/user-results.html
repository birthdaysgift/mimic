{% load static %}

<link rel="stylesheet" href="{% static 'search/css/ajax/user-results.css' %}">

<div class="users-results">
    <div class="users-list">
        {% for user in users %}
            <div class="users-list-icon">
                <!--This links are used in js-->
                <a class="user-link" href="{% url 'pages:page' user.username %}"></a>
                {% if user.avatar %}
                    <img src="{{ user.avatar.url }}" class="user-avatar">
                {% else %}
                    <img src="{% static 'pages/img/avatar_placeholder.png' %}" class="user-avatar">
                {% endif %}
                <a href="{% url 'pages:page' user.username %}">
                    <b class="user-username-text">{{ user.username }}</b>
                </a>
                <a class="write-message-btn text-center" href="{% url 'talks:talk' user.username 1 %}">Write a message</a>
            </div>
        {% endfor %}
    </div>
</div>
