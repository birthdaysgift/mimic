{% load static %}

<link rel="stylesheet" href="{% static 'videos/css/videos.css' %}">

<div class="video-panel">
    <div class="video-text">
        <b>Video</b>
    </div>
    <!--This link is used by js-->
    <a href="{% url 'pages:videos:all' page_owner.username %}" class="videos-list-link"></a>
    {% for user_video in user_videos %}
        <!--This link is used by js-->
        <a href="{% url 'pages:videos:detail' page_owner.username user_video.id %}"></a>
        <img src="{{ user_video.video.thumbnail.url }}" class="video-avatar">
    {% endfor %}
</div>
<script src="{% static 'videos/js/videos.js' %}"></script>
